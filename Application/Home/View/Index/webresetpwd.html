<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
<style>
body{margin:0px;padding:0px;}
.headtop{height:60px;width:100%;box-shadow: 0px 3px 3px rgba(23, 48, 69, 0.1);}

.headtop_r{width:30%;height:60px;float:left;line-height:60px;}
.login_body{width:100%;height:460px;}
.login_logo{width:100%;height:60px;line-height:60px;text-align:center;margin-top:50px;}
.login_info{width:100%;height:270px;margin-top:40px;}
.login_input{width:100%;height:60px;margin-top:20px;}
.login_input input{width:80%;margin-left:10%;height:40px;color:#333;border:0px;border-bottom:1px solid #e5e5e5;outline:none}
input::-webkit-input-placeholder {color:#A7B2BC;font-size:12px;font-family:"HelveticaNeue-Light";vertical-align: bottom; }
input:-moz-placeholder {color:#A7B2BC;font-size:12px;font-family:"HelveticaNeue-Light";vertical-align: bottom; }
input::-moz-placeholder {color:#A7B2BC;font-size:12px;font-family:"HelveticaNeue-Light";vertical-align: bottom; }
input:-ms-input-placeholder {color:#A7B2BC;font-size:12px;font-family:"HelveticaNeue-Light";vertical-align: bottom; }
.login_reg_sign{height:30px;line-height:30px;width:80%;margin-left:10%;padding-top:10px;padding-bottom:10px;}
.login_reg_sign_l{width:60%;height:30px;float:left;text-align:left;font-size:13px;}
.login_reg_sign_r{width:40%;height:30px;float:left;text-align:right;font-size:13px;}
a{color:#333;text-decoration:none;font-family: Synthese;color:#5E6D82;font-weight:600;}
.login_btn_out{width:100%;height:60px;margin-top:15px;}
.login_btn{width:80%;margin-left:10%;border:0px;border-radius:25px;height:45px;color:#fff;font-size:18px;text-align:center;margin-top:15px;background-color:#173045;}
.other_login_info{width:100%;height:40px;line-height:30px;text-align:center;}
.other_login_icon{width:100%;height:40px;}
.other_login_icon_l{width:45%;height:40px;float:left;text-align:right;line-height:40px;}
.other_login_icon_r{margin-left:10%;width:45%;height:40px;float:right;text-align:left;line-height:40px;}
.login_bottom_info{font-size:10px;color:#5E6D82;text-align:center;width:100%;height:40px;line-height:40px;}
button{outline:none;}

</head>
<body>

		</div>
		<div class="login_info">
			<div class="login_input">
				<input type="password" value="" id="newpwd" class="loginemail resetpwdnewpwd" placeholder="Email or username" />
				<div id="newpwd_tip" style="height:20px;line-height:20px;color:red;font-weight:800;width:80%;margin-left:10%;display:none;font-size:12px;"></div>
			</div>
			<div class="login_input" style="margin-top:10px;">
				<input type="password" value="" class="loginepassword resetpwdconfirmpwd" id="confirmpwd" placeholder="Password" />
				<div id="confirmpwd_tip" style="height:20px;line-height:20px;color:red;font-weight:800;width:80%;margin-left:10%;display:none;font-size:12px;"></div>
			</div>
			<div class="login_btn_out">
				<button class="login_btn resetpwdbtn" id="resetbtn">Reset</button>
			</div>
		</div>
	</div>
<script src="{$Think.const.PUBLIC_H}Home/js/jquery-3.3.1.min.js"></script>
<script src="{$Think.const.PUBLIC_H}Home/js/international.js"></script>
<script>
var internationalWords={};
var INKEY=1;
var INKEY0=sessionStorage.getItem('internationalWords');
INKEY0?INKEY=INKEY0:INKEY0=1;
if(INKEY==1){
    internationalWords=internationalWordsZH;
}else{
    internationalWords=internationalWordsEN;
}
function guojihua(){
    $('.resetpwd').html(internationalWords.resetpwd);
    $('.resetpwdnewpwd').attr("placeholder",internationalWords.resetpwdnewpwd);
    $('.resetpwdconfirmpwd').attr("placeholder",internationalWords.resetpwdconfirmpwd);
    $('.resetpwdbtn').html(internationalWords.resetpwdbtn);
}
guojihua();
$("#resetbtn").click(function(){
	var newpwdd = $("#newpwd").val();
	var confirmpwd = $("#confirmpwd").val();
	if(newpwdd!=confirmpwd || newpwdd==""){
		$("#confirmpwd_tip").show();
		$("#confirmpwd_tip").html(internationalWords.resetpwdtip);
		return false;
	}else{
		$("#confirmpwd_tip").hide();
		$("#confirmpwd_tip").html("");
	}
	$.post(
		internationalWords.hosturl+'index.php/Home/Emailinfo/resetpwd',
		{npwd:newpwdd},
		function(data){
			if(data==1){
				window.location.href=internationalWords.hosturl;
			}
		}
	)
});
$("#resetback").click(function(){
	window.location.href=internationalWords.hosturl;
});
</script>
