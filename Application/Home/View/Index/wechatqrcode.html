<div class="modal fade" id="wechatqrcodeModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display: none;">
	<div style="display:table; width:100%; height:100%;">
	<div style="vertical-align:middle; display:table-cell;">
	<div class="modal-dialog modal-sm" style="background-color:#F6F9FD;width:420px;border-radius:10px;">
        <div class="modal-content" style="border: none;border-radius:10px;">
            <div class="col-right" style="background-color:#F6F9FD;border-radius:5px;width:470px;">
                <div class="modal-header" style="padding-top:30px;padding-bottom:15px;border:0px;">
                    <button type="button" id="jump_login" style="outline:none;float:left;font-size:34px;margin-top:-10px;font-weight:300;font-family:'宋体';" class="close" data-dismiss="modal"><span aria-hidden="true">&lt;</span></button>
					<button type="button" id="wcqrcode_close" style="outline:none;font-size:34px;margin-top:-10px;font-weight:300;font-family:'宋体';" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
               </div>
                <div class="modal-body">
					<iframe src="" id="wcqrcode" style="width:240px;height:210px;border:0px;margin-left:110px;margin-top:20px;"></iframe>
					<div id="scanrs" style="width:100%;height:40px;line-height:40px;text-align:center;background-color:#f5f5f5;"></div>
					<input type="hidden" value="{$logincate}" id="loginstatus"/>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="{$Think.const.PUBLIC_H}Home/js/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
	if($("#wcqrcode").attr("src")==""){
		var wcurl = internationalWords.hosturl+'/index.php/Home/Index/qrcode';
		$("#wcqrcode").attr("src",wcurl);
	}
	if($("#loginstatus").val()==""){
		setInterval(getwcrs,"2000");
	}
	function getwcrs(){
		$.post(
			internationalWords.hosturl+'/index.php/Home/Index/updatewechatinfo',
			{d:2},
			function(data){
				if(data==1){
					$("#scanrs").html("授权成功");
					setTimeout(function(){$("#wechatqrcodeModal").modal("hide"); window.location.reload();},1500);
					//$("#wechatqrcodeModal").modal("show");
				}
			}
		);
	}
});
</script>
