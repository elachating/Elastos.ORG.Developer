$("#regbtns").click(function(){

		BootstrapDialog.alert('账号不能为空！');
		return false;
	}
	if(regpwd==""){
		BootstrapDialog.alert('密码不能为空！');
		return false;
	}
	$.post(
		'adduser',
		{uid:reguid,upwd:regpwd},
		function(data){
			if(data==1){
				BootstrapDialog.alert('注册成功！');
				window.location.href='http://test.eladevp.com';
			}else{
				BootstrapDialog.alert('注册失败！');
			}
		}
	);
});
</script>
